{% extends 'base.html' %}

{% block title %}Add Item - Inventory Management System{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Add New Item</h2>
        <p class="form-description">Fill in the details to add a new inventory item</p>
    </div>
    
    <form action="{{ url_for('add_item') }}" method="POST" enctype="multipart/form-data" class="inventory-form">
        <div class="form-section">
            <h3>Item Image</h3>
            <div class="image-upload-area">
                <div class="upload-preview" id="imagePreview">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>Click to upload image</span>
                </div>
                <input type="file" id="image" name="image" accept="image/*" class="file-input">
                <small class="form-hint">Supported: PNG, JPG, JPEG, GIF, WEBP (Max 5MB)</small>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Item Details</h3>
            <div class="form-group">
                <label for="name">Item Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter item name" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <input type="text" id="category" name="category" required 
                       placeholder="e.g., Electronics, Clothing, Food" maxlength="50">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <input type="number" id="quantity" name="quantity" required 
                           min="0" step="1" placeholder="0">
                </div>
                
                <div class="form-group">
                    <label for="price">Price (Â£) *</label>
                    <input type="number" id="price" name="price" required 
                           min="0" step="0.01" placeholder="0.00">
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Item</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
document.getElementById('image').addEventListener('change', function(e) {
    const preview = document.getElementById('imagePreview');
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = '<img src="' + e.target.result + '" alt="Preview">';
        }
        reader.readAsDataURL(file);
    }
});

document.getElementById('imagePreview').addEventListener('click', function() {
    document.getElementById('image').click();
});
</script>
{% endblock %}
